<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsf/composite">

    <c:interface>
        <c:attribute name="target"
                     required="true"
                     type="java.lang.String"/>
        <c:attribute name="trigger"
                     required="false"
                     type="java.lang.String"/>
        <c:attribute name="name"
                     required="false"
                     default="blocker"
                     type="java.lang.String"/>
    </c:interface>

    <c:implementation>
        <p:blockUI block="#{cc.attrs.target}"
                   widgetVar="#{cc.attrs.name}"
                   trigger="#{cc.attrs.trigger}">
            <p:graphicImage width="32"
                            height="32"
                            library="application"
                            name="images/loading.gif"/>
        </p:blockUI>
    </c:implementation>
</html>
